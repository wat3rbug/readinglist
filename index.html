<!DOCTYPE html>
<html>
<head>
	<meta charsset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Readinglist - Cause moments to read count</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/dbconnections.js"></script>
	<script src="js/categories.js"></script>
	<script src="js/cardlisting.js"></script>
	<!-- <script src="js/collapsibles.js"></script> -->
	<div class="row">&nbsp;</div>
	<div class="row">
		<div class="col-sm-1">&nbsp;</div>
		<div class="col-sm-10">
			<div class="jumbotron">
				<h1>Reading list</h1>Make reading moments count
			</div>
		</div>
	</div>	
	<div class="row">&nbsp;</div>
	<div class="row">
		<div class="col-sm-1">&nbsp;</div>
		<div class="col-sm-10">
			<button type="button" class="btn btn-success" id="addRecordBtn">
				<span class="glyphicon glyphicon-plus"></span>&nbsp;Link
			</button>
			&nbsp;
			<button type="button" class="btn btn-success" id="addCategoryBtn">
				<span class="glyphicon glyphicon-plus"></span>&nbsp;Category
			</button>&nbsp;
			<button type="button" class="btn btn-warning" id="editCategoryBtn">
				<span class="glyphicon glyphicon-pencil"></span>&nbsp;Category
			</button>
		</div>
	</div>	
	<div class="row">&nbsp;</div>
	<div class="row">
		<div class="col-sm-1">&nbsp;</div>
		<div class="col-sm-10" id="quicklinks"></div>
	</div>
	<div class="row">&nbsp;</div>
	<div class="row">
		<div class="col-sm-1">&nbsp;</div>
		<div class="col-sm-10" id="listingdiv">
		</div>	
	</div>	
</body>
</html>


<!-- edit category modal section -->

<div class="modal" id="editCategory" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title text-left">Edit Category</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-1">&nbsp;</div>
					<div class="col-sm-4 text-right">Category</div>
					<div class="col-sm-7">
						<select class="browser-default custom-select" id="catEditSelector">
						</select>
					</div>
				</div>	
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-2">&nbsp;</div>
					<div class="col-sm-3 text-right">New Name</div>
					<div class="col-sm-4">
						<input id="editCategoryInput" class="form-control"/>
					</div>
				</div>
			</div>
			<div class="modal-footer text-right">
				<button type="button" class="btn btn-warning" aria-label="Add"
					 id="pushAlteredCategory">
					<span class="glyphicon glyphicon-refresh">&nbsp;Update Category</span>
				</button>&nbsp;
				<button type="button" class="btn btn-outline-primary" data-dismiss="modal"
					 aria-label="Close" id="closeEditCat">
					<span aria-hidden="true">&times;</span>&nbsp;Cancel
				</button>
			</div>	
		</div>
	</div>
</div>	

<!-- Add category modal section -->

<div class="modal" id="addCategory" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title text-left">Add Category</h5>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-4">&nbsp;</div>
					<div class="col-sm-4" id="catListingdiv" style="overflow-y:auto; max-height:300px"></div>
					<div class="col-sm-4">&nbsp;</div>
				</div> 
				<div class="row">&nbsp;</div>
				<div class="row">	
					<div class="col-sm-3">&nbsp;</div>
					<div class="text-right col-sm-3">Category Name</div>
					<div class="col-sm-4"><input class="form-control" id="category"/></div>
				</div>
			</div>
			<div class="modal-footer text-right">
				<button type="button" class="btn btn-success" id="pushCategory">
					<span class="glyphicon glyphicon-plus">&nbsp;Category</span>
				</button>&nbsp;
				<button type="button" id="closeAddCat" type="button" class="btn btn-outline-primary">
					<span aria-hidden="true">&times;</span>&nbsp;Cancel
				</button>
			</div>
		</div>
	</div>
</div>
	
<!-- add link modal section -->			

<div class="modal" id="addListing" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title text-left">Add Link</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-sm-2">&nbsp;</div>
					<div class="text-right col-sm-4">Category</div>
					<div class="col-sm-4">
						<select class="browser-default custom-select" id="catSelector">
						</select>					
					</div>
					<div class="col-sm-2">&nbsp;</div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-3">&nbsp;</div>
					<div class="text-right col-sm-3">Title</div>
					<div class="col-sm-4"><input class="form-control"
						 id="title"/></div>
				</div>
				<div class="row">&nbsp;</div>
				<div class="row">
					<div class="col-sm-3">&nbsp;</div>
					<div class="text-right col-sm-3">Link</div>
					<div class="col-sm-4"><input class="form-control"
						 id="link"/></div>
				</div>											
			</div>	
			<div class="modal-footer text-right">
				<button type="button" class="btn btn-success" aria-label="Add" id="pushToDb">
					<span class="glyphicon glyphicon-plus"></span>&nbsp;Link
				</button>
			</div>
		</div>
	</div>
</div>
