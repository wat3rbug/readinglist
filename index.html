<!DOCTYPE html>
<html>
<head>
	<meta charsset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Readinglist - Cause moments to read count</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="shortcut ifon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/readinglist/categories.js"></script>
	<script src="js/readinglist/listings.js"></script>

	
	<div class="row">&nbsp;</div>
	<div class="row">
		<div class="col-sm-1">&nbsp;</div>
		<div class="col-sm-10">
			<div class="jumbotron">
				<h1>Reading list</h1>Make reading moments count
			</div>
		</div>
	</div>	
	<div class="row">&nbsp;</div>
	<div class="row">
		<div class="col-sm-1">&nbsp;</div>
		<div class="col-sm-10">
			<button type="button" class="btn btn-success" id="addListingBtn">
				<span class="glyphicon glyphicon-plus"></span>&nbsp;Link
			</button>
			&nbsp;
			<button type="button" class="btn btn-success" id="addCategoryBtn">
				<span class="glyphicon glyphicon-plus"></span>&nbsp;Category
			</button>&nbsp;
			<button type="button" class="btn btn-warning" id="editCategoryBtn">
				<span class="glyphicon glyphicon-pencil"></span>&nbsp;Category
			</button>
		</div>
	</div>	
	<div class="row">&nbsp;</div>
	<div class="row">
		<div class="col-sm-1">&nbsp;</div>
		<div class="col-sm-10" id="quicklinks"></div>
	</div>
	<div class="row">&nbsp;</div>
	<div class="row">
		<div class="col-sm-1">&nbsp;</div>
		<div class="col-sm-10 listingdiv">
		</div>	
	</div>	

	<!-- listing modal section-->

	<div class="modal" id="addListing" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-left">Add Link</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-2">&nbsp;</div>
						<div class="text-right col-sm-4">Category</div>
						<div class="col-sm-4">
							<select class="browser-default custom-select" id="catSelector">
							</select>					
						</div>
						<div class="col-sm-2">&nbsp;</div>
					</div>
					<div class="row">&nbsp;</div>
					<div class="row">
						<div class="col-sm-3">&nbsp;</div>
						<div class="text-right col-sm-3">Title</div>
						<div class="col-sm-4"><input class="form-control"
							 id="title"/></div>
					</div>
					<div class="row">&nbsp;</div>
					<div class="row">
						<div class="col-sm-3">&nbsp;</div>
						<div class="text-right col-sm-3">Link</div>
						<div class="col-sm-4"><input class="form-control"
							 id="link"/></div>
					</div>											
				</div>	
				<div class="modal-footer text-right">
					<button type="button" class="btn btn-success createNewListing" aria-label="Add" >
						<span class="glyphicon glyphicon-plus"></span>&nbsp;Listing
					</button>&nbsp;
					<button type="button" class="btn btn-default" data-dismiss="modal"
					 aria-label="Close" id="closeAddListing">
					<span class="glyphicon glyphicon-remove"></span>&nbsp;Cancel
				</button>
				</div>
			</div>
		</div>
	</div>

<!-- edit category modal section -->

<div class="modal" id="editCategory" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-left">Edit Category</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-sm-1">&nbsp;</div>
						<div class="col-sm-4 text-right">Category</div>
						<div class="col-sm-7">
							<select class="browser-default custom-select" id="catEditSelector">
							</select>
						</div>
					</div>	
					<div class="row">&nbsp;</div>
					<div class="row">
						<div class="col-sm-2">&nbsp;</div>
						<div class="col-sm-3 text-right">New Name</div>
						<div class="col-sm-4">
							<input id="editCategoryInput" class="form-control"/>
						</div>
					</div>
				</div>
				<div class="modal-footer text-right">
					<button type="button" class="btn btn-warning"
						id="updateCategory">
						<span class="glyphicon glyphicon-refresh">&nbsp;Update</span>
					</button>&nbsp;
					<button type="button" class="btn btn-default" data-dismiss="modal"
						aria-label="Close" id="closeEditCat">
						<span class="glyphicon glyphicon-remove"></span>&nbsp;Cancel
					</button>
				</div>	
			</div>
		</div>
	</div>	


<!-- Add category modal section -->

	<div class="modal" id="addCategory" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-left">Add Category</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="row">&nbsp;</div>
					<div class="row">
						<div class="col-sm-4 text-right">Category</div>
						<div class="col-sm-5"><input type="text" class="form-control" id="addCategoryInput" /></div>
					</div>
				</div>
				<div class="modal-footer text-right">
					<button type="button" class="btn btn-success"
						id="updateCategory" title="Add a new category">
						<span class="glyphicon glyphicon-plus">&nbsp;Add</span>
					</button>&nbsp;
					<button type="button" class="btn btn-default" data-dismiss="modal"
						aria-label="Close" id="closeAddCat">
						<span class="glyphicon glyphicon-remove"></span>&nbsp;Cancel
					</button>
				</div>	
			</div>
		</div>
	</div> 

</body>
</html>
